<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All_USERS</title>
</head>
<body>
<div>
    <br/>
    <br/>
    <form th:action="@{/admin}" method="get">
        <input type="submit" value="Sign Out"/>
    </form>
    <br/>
    <br/>
    <table th:border="3">
        <caption>All_Users</caption>
        <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>surName</th>
            <th>age</th>
            <th>password</th>
            <th>roles</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="User : ${users}">
            <td th:text="${User.id}">id</td>
            <td th:text="${User.username}">name</td>
            <td th:text="${User.surName}">surName</td>
            <td th:text="${User.age}">age</td>
            <td th:text="${User.password}">password</td>
            <td th:text="${User.roles}">roles</td>
            <td>
                <form th:method="DELETE" th:action="@{/admin}">
                    <input name="id" th:value="${User.id}" type="hidden"/>
                    <button type="submit" value="Remove user">Remove</button>
                </form>
            </td>
            <td>
                <form th:method="GET" th:action="@{/admin/formUpdate}">
                    <input name="id" th:value="${User.id}" type="hidden"/>
                    <button type="submit" value="Update user">Update</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
