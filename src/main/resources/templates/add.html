<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add</title>
</head>
<body>
<form th:method="POST" th:action="@{/admin}" th:object="${user}">
  <label for="name">Enter name: </label>
  <input type="text" th:field="*{name}" id="name">
  <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
  <br/>
  <label for="surName">Enter surName: </label>
  <input type="text" th:field="*{surName}" id="surName">
  <div style="color: red" th:if="${#fields.hasErrors('surName')}" th:errors="*{surName}">SurName Error</div>
  <br/>
  <label for="age">Enter age: </label>
  <input type="number" th:field="*{age}" id="age">
  <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</div>
  <br/>
  <label for="password">Enter password: </label>
  <input type="password" th:field="*{password}" id="password">
  <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
  <br/>
  <br/>
  <legend>Choose your Role</legend>
  <div>
    <input type="checkbox" id="us" name="roles" value="USER" />
    <label for="us">USER</label>
  </div>
  <div>
    <input type="checkbox" id="ad" name="roles" value="ADMIN" />
    <label for="ad">ADMIN</label>
  </div>
  <div style="color: red" th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}">Roles Error</div>
  <br/>
  <br/>
  <input type="submit" value="AddUser">
</form>
<br/>
<br/>
<form th:action="@{/admin}" method="get">
  <input type="submit" value="Sign Out"/>
</form>
</body>
</html>
